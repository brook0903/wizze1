<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="sub-header">學生管理</h2>
                <a class='btn btn-success' href="/students/new">添加學生</a>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>姓名</th>
                                <th>性別</th>
                                <th>年齡</th>
                                <th>愛好</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ each students }}
                            <tr>
                                <td>{{ $value.id }}</td>
                                <td>{{ $value.name }}</td>
                                <td>{{ $value.gender }}</td>
                                <td>{{ $value.age }}</td>
                                <td>{{ $value.hobbies }}</td>
                                <td>
                                    <a href="/students/edit?id={{ $value.id }}">編輯</a>
                                    <a href="/students/delete?id={{ $value.id }}">刪除</a>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
