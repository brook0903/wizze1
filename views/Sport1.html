<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            --bs-bg-opacity: 1;
            background-color: rgba(248, 249, 250, var(--bs-bg-opacity));
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: calc(100% - 70px);
            /*減去footer高度*/
        }

        .footer {
            height: 70px;
            /*設定footer本身高度*/
        }
    </style>
</head>


<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="../public/home.html">卡路里計算</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../public/home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../public/add.html">BMI</a></li>
                        <li class="nav-item"><a class="nav-link" href="../public/Calories.html">熱量計算</a></li>
                        <li class="nav-item"><a class="nav-link" href="../students">運動紀錄</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>

        <div class="container-fluid" style="text-align:center;">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 offset-0  main">
                    <h2 class="sub-header" style="text-align:left">運動紀錄</h2>
                    <a class='btn btn-success' href="/students/editac?id=1" style="float:right">更改帳密</a>    
                    <a class='btn btn-success' href="/students/new" style="float:right">添加資料</a>

                    <div class="table-responsive">
                        <br>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>運動項目</th>
                                    <th>日期</th>
                                    <th>小時</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ each students }}
                                <tr>
                                    <td>{{ $value.id }}</td>
                                    <td>{{ $value.name }}</td>
                                    <td>{{ $value.gender }}</td>
                                    <td>{{ $value.age }}</td>

                                    <td>
                                        <a href="/students/edit?id={{ $value.id }}">編輯</a>
                                        <a href="/students/delete?id={{ $value.id }}">刪除</a>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        <a class='btn btn-success' href="/students" style="float:right">登出</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-4 mt-auto footer">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">瑋志出品，必是精品</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
