<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            --bs-bg-opacity: 1;
            background-color: rgba(248, 249, 250, var(--bs-bg-opacity));
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: calc(100% - 70px);
            /*減去footer高度*/
        }

        .footer {
            height: 70px;
            /*設定footer本身高度*/
        }
    </style>
</head>
<script>
    function BMI() {
        var a = document.getElementById("heigh").value;
        var b = document.getElementById("weight").value;
        var total = b / ((a / 100) * (a / 100));
        total = total.toFixed(2);
        alert('你的BMI為' + total);
    }
</script>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="home.html">卡路里計算</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="add.html">BMI</a></li>
                        <li class="nav-item"><a class="nav-link" href="Calories.html">熱量計算</a></li>
                        <li class="nav-item"><a class="nav-link" href="../students">運動紀錄</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container" style="margin-top:80px;">
            <div style="text-align:center;background-color: rgba(114, 89, 89, 0.514);width: auto;height: 2cm">
                <br>
                身高 <input type="text" id="heigh" /> cm &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                體重 <input type="text" id="weight" /> kg &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="計算"
                    style="width:120px;height:40px;background-color:rgba(114, 89, 89,0.3);border:2px rgba(114, 89, 89,0.2) double;"
                    onclick="BMI()" />
            </div>


            <table class="table table-bordered ">
                <tr class="table-primary">
                    <td></td>
                    <td>身體質量指數(BMI=kg/𝒎^𝟐)</td>
                    <td>腰圍</td>
                </tr>
                <tr class="table-success">
                    <td>體重過輕</td>
                    <td>BMI&lt;18.5 </td>
                    <td></td>
                </tr>
                <tr class="table-success">
                    <td>正常範圍</td>
                    <td>18.5 &le; BMI &lt; 24</td>
                    <td></td>
                </tr>
                <tr class="table-danger">
                    <td>體重過胖</td>
                    <td>24 &le; BMI &lt; 27</td>
                    <td rowspan="2">男性 &ge; 90 公分 <br>
                        女性 &ge; 80 公分</td>
                </tr>
                <tr class="table-danger">
                    <td>肥胖</td>
                    <td>BMI &ge; 27</td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="bg-dark py-4 mt-auto footer">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">瑋志出品，必是精品</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
